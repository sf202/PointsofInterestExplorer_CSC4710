{% extends "layout.html" %}

{% block sub_content %}
<div class="container mt-5">
    <h2>Edit Event</h2>
    <form method="POST" action="">
        <input type="hidden" name="event_id" value="{{ event.event_id }}">
        <div class="form-group">
            <label for="title">Event Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ event.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="event_date">Date:</label>
            <input type="date" class="form-control" id="event_date" name="event_date" value="{{ event.event_date }}" required>
        </div>
        <div class="form-group">
            <label for="poi_id">Point of Interest</label>
            <select class="form-control" id="poi_id" name="poi_id" required>
                {% for poi in pois %}
                    <option value="{{ poi.poi_pid }}">{{ poi.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Event</button>
    </form>
    <form action="{{ url_for('delete_event', event_id=event.event_id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this event?');">
        <button type="submit" class="btn btn-danger">Delete Event</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.14/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
